<!DOCTYPE html>
<html>
<head>
  <title>Course Schedule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid black; 
      padding: 10px;           
      text-align: center;
    }
    th {
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Course Schedule</h1>
  <table>
    <tr>
      <th>Day</th>
      <th>Course Name</th>
      <th>Time</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Mathematics</td>
      <td>10:00 AM - 11:30 AM</td>
    </tr>
  <tr>
      <td>Tuesday</td>
      <td>Physics</td>
      <td>11:00 AM - 12:00 PM</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>Chemistry</td>
      <td>2:00 PM - 3:00 PM</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td>Computer Science</td>
      <td>3:00 PM - 4:00 PM</td>
    </tr>
  </table>
</body>
</html>
</body>
</html>
